<!DOCTYPE html>
<html>
	<head>
		<!--para se definir uma classe se utiliza o PONTO-->
		<!--para se definir um ID se utiliza o JOGO DA VELHA-->

		<title>Aprendendo Div e Span</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			#topo {
				background: blue;
			}

			#conteudo {
				background: red;
			}

			#rodape {
				background: gray;
			}

			.produto {
				background: green;
				margin: 10px;
			}

		</style>
	</head>
	<body>
		<div id="topo">
			<img src="imagens/google.png" width="200">

			<ul>
				<li>Home</li>
				<li>Quem Somos</li>
				<li>Contato</li>
			</ul>
		</div>

		<div id="conteudo">
			<span class="produto">
				PRODUTO 1
			</span>

			<span class="produto">
				PRODUTO 2
			</span>

			<div class="produto">
				PRODUTO 3
			</div>			
		</div>

		<div id="rodape">
			Direitos reservados
		</div>
	</body>
</html>
