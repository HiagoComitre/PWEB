<!DOCTYPE html>
<html>
<head>
	<title>Tabela</title>
	<meta charset="utf-8">
</head>
<body>
<p>
	<h2>Produtos</h2>
	
	<table border="2" width="100%">

		<!-- head da tabela -->
		<tr>
			<th>PIN</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<!-- primeira linha -->
		<tr>
			<td>001</td>
			<td>Notebook</td>
			<td>R$ 5,999.00</td>
		</tr>
		<!-- segunda linha-->
		<tr>
			<td>002</td>
			<td>Tablet</td>
			<td>R$ 1,999.00</td>
		</tr>

		<!--Terceira linha -->
		<tr>
			<td rowspan="2">003</td>
			<td colspan="2">Pulseira Tipo_1</td> <!--Se quiser mesclar duas colunas-->
		</tr>

		<!--Quarta linha -->
		<tr>
			<td colspan="2">Pulseira Tipo_2</td> <!--Se quiser mesclar duas colunas-->
		</tr>

		<!--quinta linha-->

		<tr>
			<th>Total: </th>
			<td align="right" colspan="2">R$ X,XXX.XX</td>
		</tr>
	</table>
	
	<hr>
	<p></p>
	<hr>
	
	<table border="3" width="100%" align="center">
	
	<!-- table de carros-->
	<tr>
		<th>Marca</th>
		<th>Foto</th>
		<th>Potência</th>
	</tr>

	<tr>
		<td>Porsche</td>
		<td align="center"><img src="imagens/
		porsche.png"></td>
		<td>+ 500 cv </td>
	</tr>

	<tr>
		<td>Ferrari</td>
		<td align="center"><img src="imagens/
		ferrari.jpg"></td>
		<td>+ 600 cv </td>
	</tr>

	<tr>
		<td>Corvette</td>
		<td align="center"><img src="imagens/
		corvette.jpg"></td>
		<td>+ 400 cv </td>
	</tr>
		
	</table>
</p>
</body>
</html>
